<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="user">

        <input type="date" placeholder="fecha de nacimiento">

        <input type="tel" placeholder="telcel">
        <br>

        <br>
        <input type="radio" placeholder="algo3" name="opcion" value="otro"> sabe 
        <br>
    </form>
</body>
